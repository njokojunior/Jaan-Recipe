<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Jaan Restaurant</title>

</head>

<body>
    <div class="container">
        <section id="authentication" class="section-auth">
            <!-- Navigation to the source img -->
             <!-- Rename image -->
            <img src="./assets/img/login-img.jpg" alt="restaurant image with tables"
                class="section-auth-img" />


            <div class="section-auth-content">
                <h1>Welcom to Jaan </h1>
                <p>Please sign in to continue</p>

                <div class="section-auth-controls">
                    <div class="section-auth-controls-buttons">
                        <button type="button">Sign In</button>
                        <button type="button">Sign Up</button>
                    </div>
                    <hr>

                    <div class="auth-form">
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="Enter your email" id="email" <label
                            for="password">Password</label>
                        <input type="password" placeholder="Enter your password" id="password">

                        <div class="auth-form-captcha">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me"></label>

                            <span>Forgot Password</span>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </div>
</body>

</html>
